<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Судоку — Cyberpunk</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <header id="hud">
      <div class="left">
        <div id="title">SUDOKU<span class="sub"> — CyberPunk</span></div>
      </div>

      <div class="center" id="hud-center">
        <div id="score-card" class="stat">
          <div class="label">Errors</div>
          <div id="score" class="value">0</div>
        </div>
        <div id="best-card" class="stat">
          <div class="label">Time</div>
          <div id="best-score" class="value">00:00</div>
        </div>
        <div id="level-card" class="stat">
          <div class="label">Difficulty</div>
          <div id="level" class="value">Medium</div>
        </div>
      </div>

      <div class="right">
        <button id="newgame" class="btn icon" title="Новая игра">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="restartGrad" x1="0" x2="1">
                <stop offset="0%" stop-color="#FDF500"/>
                <stop offset="50%" stop-color="#FDF500"/>
                <stop offset="100%" stop-color="#FDF500"/>
              </linearGradient>
            </defs>
            <path d="M21 12a9 9 0 10-2.1 5.6" 
                  stroke="url(#restartGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22.5 4v8h-7" 
                  stroke="url(#restartGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button id="sound-toggle" class="btn icon" title="Звук вкл/выкл" aria-pressed="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
          <path d="M5 9v6h4l5 5V4l-5 5H5z" stroke="#E455AE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M17 9 A3 3 0 0 1 17 15" stroke="#E455AE" stroke-width="2" stroke-linecap="round" fill="none"/>
          </svg>
        </button>
      </div>
    </header>

    <div id="game-wrap">
      <div id="game">
        
        <div id="sudoku-grid">
          </div>

        <div id="keyboard-wrap">
          <div id="virtual-keyboard">
            <button class="key-btn" data-key="1">1</button>
            <button class="key-btn" data-key="2">2</button>
            <button class="key-btn" data-key="3">3</button>
            <button class="key-btn" data-key="4">4</button>
            <button class="key-btn" data-key="5">5</button>
            <button class="key-btn" data-key="6">6</button>
            <button class="key-btn" data-key="7">7</button>
            <button class="key-btn" data-key="8">8</button>
            <button class="key-btn" data-key="9">9</button>
            <button id="key-delete" class="key-btn special-key" data-key="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 002-2V6a2 2 0 00-2-2z"></path><line x1="10" y1="12" x2="18" y2="12"></line></svg>
            </button>
          </div>
        </div>

        <div id="start-overlay">
            <div id="start-card">
                <h2 id="start-title">SUDOKU — CyberPunk</h2>
                <p id="start-score" style="margin-top: 10px; font-size: 20px; font-weight: bold; color: var(--color-gold);"></p>
                <p id="start-message"></p>
            </div>
        </div>

      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
